jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Bun build
        run: |
          cd bun
          bun install
          bun run update_json.ts repository="${{ github.repository }}" branch="${{ github.ref_name }}" filename="PD-Project.luac"
